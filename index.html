<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doomed Marker Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: black;
            color: white;
            touch-action: manipulation; /* Disable double-tap to zoom */
        }

        #game-title {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            text-align: center;
        }

        #container {
            width: min(95vw, 95vh);
            height: min(95vw, 95vh);
            max-width: calc(100vh - 120px); /* Account for instructions and controls */
            max-height: calc(100vh - 120px);
            position: relative;
        }

        #game-info {
            width: min(95vw, 95vh);
            max-width: calc(100vh - 120px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        /* Add instruction text for mobile users */
        #instructions {
            width: min(95vw, 95vh);
            max-width: calc(100vh - 120px);
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #level-display, #score-display, #high-score-display {
            font-size: 16px;
            font-weight: bold;
        }

        #controls {
            display: flex;
            justify-content: flex-end;
        }

        #setup-btn, #reset-btn {
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #setup-btn {
            background-color: #2196F3;
        }

        #setup-btn:hover {
            background-color: #0b7dda;
        }

        #reset-btn {
            background-color: #f44336;
        }

        #reset-btn:hover {
            background-color: #d32f2f;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            gap: 1px;
            background-color: black;
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }

        .cell {
            background-color: #90EE90; /* Light green */
            position: relative;
            width: 100%;
            height: 100%;
            touch-action: manipulation; /* Disable double-tap to zoom on cells */
            cursor: pointer; /* Show pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for color change */
        }

        .diagonal-highlight {
            background-color: #E0E000; /* Yellow */
        }

        .marker {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none; /* Prevent any touch actions on markers */
        }
    </style>
</head>
<body>
    <h1 id="game-title">Doomed Marker Puzzle</h1>
    <div id="instructions">
        Tap a red marker to split it ↗, or tap an empty square to join two markers ↙
    </div>
    <div id="container">
        <div id="grid"></div>
    </div>
    <div id="game-info">
        <div id="stats">
            <div id="level-display">L 0</div>
            <div id="score-display">S 0.00</div>
            <div id="high-score-display">H 0.00</div>
        </div>
        <div id="controls">
            <button id="setup-btn">Setup</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="bin/main.js"></script>
</body>
</html>
